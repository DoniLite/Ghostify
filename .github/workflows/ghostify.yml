name: Ghostify fullstack CI/CD

on:
  push:
    branches: ['main', 'releases/**']
  pull_request:
    branches: ['main', 'releases/**']

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          make setup-prod

      - name: Run linters
        run: |
          make test
          make lint

      - name: Run tests
        run: |
          pip install pytest
          make test

  test-typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: denoland/setup-deno@v1
        with:
          version: latest

      - name: Install dependencies
        run: |
          deno install

      - name: Lint TypeScript
        run: |
          deno lint

      - name: Run TypeScript tests
        run: |
          deno test
