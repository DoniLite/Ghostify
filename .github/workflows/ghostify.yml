name: Ghostify fullstack CI/CD
env:
  DENO_DIR: ~/.cache/deno

on:
  push:
    branches: ['main', 'develop', 'releases/**']
  pull_request:
    branches: ['main', 'develop', 'releases/**']

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          make setup

      - name: Run linters
        run: |
          pip install flake8
          make lint

      - name: Run tests
        run: |
          pip install pytest
          make test

  test-typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Cache Dependencies
        run: deno install --reload --lock=deno.lock --frozen=false --allow-scripts

      - name: Lint TypeScript
        run: |
          deno lint

      - name: Run TypeScript tests
        run: |
          deno test-ci
